{% extends "blog/base.html" %}
{% block title %}{{ post.title }}{% endblock %}
{% block content %}
    <h1>{{ post.title }}</h1>
    <p class="date">
        Published {{ post.publish }} by {{ post.author }} - Visits : {{post.visits}}
    </p>
    <p>
    خلاصه : 
    <br/>
    {{post.summary}}
    </p>
    <hr/>
    {{ post.body|linebreaks }}
    <hr>
    <p>
<a href="{% url "blog:post_share" post.id %}">
Share this post
</a>
</p>
{% endblock %}
